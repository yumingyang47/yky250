<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      background: linear-gradient(145deg, #ffe1e7, #ffd4f0, #e7d9ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .btn {
      padding: 16px 28px;
      background: #ff6b81;
      color: #fff;
      border: none;
      border-radius: 999px;
      font-size: 20px;
      box-shadow: 0 10px 25px rgba(255, 107, 129, 0.35);
      cursor: pointer;
    }
    .btn:active { transform: scale(0.96); }

    /* é®ç½©å±‚ */
    .mask {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .hidden { display: none; }

    /* å¼¹çª— */
    .modal {
      text-align: center;
      padding: 20px;
      color: #fff;
      position: relative;
      animation: fadeIn 0.5s ease;
    }

    /* é—ªçƒè·³åŠ¨çˆ±å¿ƒ */
    .heart {
      width: 120px;
      height: 120px;
      background: red;
      position: relative;
      transform: rotate(45deg);
      animation: heartbeat 1s infinite ease-in-out;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 120px;
      height: 120px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before { left: -60px; top: 0; }
    .heart::after { top: -60px; left: 0; }

    @keyframes heartbeat {
      0%, 100% { transform: rotate(45deg) scale(1); }
      50% { transform: rotate(45deg) scale(1.25); }
    }

    /* åº•ä¸‹çš„æ–‡å­—åŠ¨ç”» */
    .message {
      margin-top: 30px;
      font-size: 26px;
      opacity: 0;
      animation: fadeUp 1s forwards;
      animation-delay: 1.2s;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .close-btn {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      border: none;
      padding: 8px 18px;
      background: #4ade80;
      color: #064e3b;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <button class="btn" id="openBtn">ç‚¹ä¸€ä¸‹ï¼Œæœ‰ä¸œè¥¿æƒ³ç»™ä½  ğŸ’—</button>

  <div id="mask" class="mask hidden">
    <div class="modal">
      <div class="heart"></div>
      <div class="message">ç”Ÿæ—¥å¿«ä¹ï¼Œæˆ‘ä¸€ç›´çˆ±ä½ </div>
      <button class="close-btn" id="closeBtn">æ”¶ä¸‹å•¦ â¤ï¸</button>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const closeBtn = document.getElementById("closeBtn");
    const mask = document.getElementById("mask");

    openBtn.addEventListener("click", () => {
      mask.classList.remove("hidden");
    });

    closeBtn.addEventListener("click", () => {
      mask.classList.add("hidden");
    });

    mask.addEventListener("click", (e) => {
      if (e.target === mask) mask.classList.add("hidden");
    });
  </script>

</body>
