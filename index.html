<body>

<button id="startBtn">ç‚¹ä¸€ä¸‹ï¼Œæœ‰ä¸œè¥¿æƒ³ç»™ä½  ğŸ’—</button>

<div id="scene">
  <img id="wheel" src="data:image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400'>
    <circle cx='200' cy='200' r='180' stroke='%23a6d8ff' stroke-width='4' fill='none'/>

<script>
/* ===== åŠ¨æ€ç”Ÿæˆæ‘©å¤©è½®å°èˆ± ===== */
let cabins = "";
for (let i = 0; i < 16; i++) {
  const angle = (Math.PI * 2 * i) / 16;
  const x = 200 + Math.cos(angle) * 160;
  const y = 200 + Math.sin(angle) * 160;
  cabins += `<circle cx='${x}' cy='${y}' r='12' fill='%23ffe3f7' stroke='%23ff9cd7' stroke-width='3'/>`;
}
document.getElementById("wheel").src =
  document.getElementById("wheel").src.replace("%s", cabins);

/* ===== æŒ‰é’®è¿›å…¥åœºæ™¯ ===== */
const btn = document.getElementById("startBtn");
const scene = document.getElementById("scene");

btn.onclick = () => {
  btn.style.display = "none";
  scene.style.display = "block";
  startFireworks();
};

/* ===== å¿ƒå½¢å‚æ•°æ–¹ç¨‹ ===== */
function heartShape(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)),
  };
}

/* ===== çˆ±å¿ƒçƒŸèŠ±ç³»ç»Ÿ ===== */
function startFireworks() {
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.onresize = resize;

  const particles = [];

  function createFirework() {
    const x = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
    const y = Math.random() * canvas.height * 0.4 + 80;

    const count = 150;
    for (let i = 0; i < count; i++) {
      const t = (Math.PI * 2) * (i / count);
      const h = heartShape(t);

      particles.push({
        x, y,
        vx: h.x * (Math.random() * 0.6 + 0.7),
        vy: h.y * (Math.random() * 0.6 + 0.7),
        alpha: 1,
        size: 2 + Math.random() * 2,
        decay: Math.random() * 0.015 + 0.01
      });
    }
  }

  setInterval(createFirework, 900);

  function loop() {
    ctx.fillStyle = "rgba(0,0,0,0.18)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    particles.forEach((p, i) => {
      p.x += p.vx;
      p.y += p.vy;
      p.alpha -= p.decay;

      if (p.alpha <= 0) particles.splice(i,1);

      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = "#ff84d8";
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });

    requestAnimationFrame(loop);
  }

  loop();
}
</script>
