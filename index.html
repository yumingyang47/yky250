<body>

<button id="startBtn">ç‚¹ä¸€ä¸‹ï¼Œæœ‰ä¸œè¥¿æƒ³ç»™ä½  ğŸ’—</button>

<div id="scene">
  <!-- æ—‹è½¬æ‘©å¤©è½® -->
  <div class="wheel">
    <svg viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="95" stroke="#5bc0ff" stroke-width="3" fill="none" />
      <!-- è¾æ¡ -->

      <line x1="100" y1="100" x2="195" y2="100" stroke="#5bc0ff"/>

<script>
  /* ç‚¹å‡»æ˜¾ç¤ºåœºæ™¯ */
  const btn = document.getElementById("startBtn");
  const scene = document.getElementById("scene");
  btn.onclick = () => {
    btn.style.display = "none";
    scene.style.display = "block";
    startFireworks();
  };

  /* ç²’å­çƒŸèŠ± + çˆ±å¿ƒå½¢çŠ¶ */
  function startFireworks() {
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    resize();
    window.onresize = resize;

    const particles = [];

    function heartShape(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
      return {x, y};
    }

    function createFirework() {
      const x = Math.random() * w;
      const y = Math.random() * h * 0.6;
      const count = 120;

      for (let i = 0; i < count; i++) {
        const a = (Math.PI * 2) * (i / count);
        const heart = heartShape(a * 2);
        particles.push({
          x,
          y,
          vx: heart.x * 1.5,
          vy: heart.y * 1.5,
          alpha: 1,
          size: 2 + Math.random() * 2
        });
      }
    }

    setInterval(createFirework, 1000);

    function loop() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0,0,w,h);

      particles.forEach((p, i) => {
        p.x += p.vx * 0.5;
        p.y += p.vy * 0.5;
        p.alpha -= 0.009;

        if (p.alpha <= 0) particles.splice(i,1);

        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = "#ff77c8";
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fill();
      });

      requestAnimationFrame(loop);
    }
    loop();
  }
</script>
